<!DOCTYPE html>
<html>
<head>
	<title>Chit Chat</title>
	<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="./resources/javascript/chat.js"></script>
</head>
<body>
	<script>
	   $.get('generated/chat.csv', function(data) {
	     var chatHistory = toHTML(data);
	      $(chatHistory).appendTo("#chat");
	      } );
	</script>
	<div id="chat"></div>
	<form>
	  Name: <input type="text" name="name"><br>
	  Comment: <textarea type="text" name="comment" rows="7" cols="20"></textarea><br>
	  <input id="button" type="submit" value="Submit">
	</form>
</body>
</html>
